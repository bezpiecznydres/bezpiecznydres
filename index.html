<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bezpiecznydres | Sacred Wealth Sanctuary</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-sand: #E7DED2;       /* Soft Sand */
            --bg-stone: #D6CBBE;      /* Warm Stone */
            --text-dark: #3B2F2A;     /* Dark Cocoa */
            --accent-olive: #5E6B55;  /* Olive Shadow */
            --gold: #B8A26D;          /* Muted Gold */
            --white: #F9F7F5;         /* Bone White */
            --font-serif: 'Playfair Display', serif; /* */
            --font-sans: 'Inter', sans-serif; /* */
        }

        /* TEKSTURA CANVAS NA CAŁYM TLE */
        html {
            background-color: var(--bg-sand);
            background-image: url('https://www.transparenttextures.com/patterns/canvas-orange.png');
            background-attachment: fixed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        
        body { 
            font-family: var(--font-sans); 
            color: var(--text-dark); 
            line-height: 1.7; 
            background: transparent;
            min-height: 100vh;
        }

        h1, h2, h3 { font-family: var(--font-serif); font-weight: 400; color: var(--text-dark); }
        
        /* DEKORACYJNE LIŚCIE DŻUNGLI */
        .leaf {
            position: absolute;
            z-index: 0;
            opacity: 0.12;
            pointer-events: none;
            filter: brightness(0.4) grayscale(0.5);
        }
        .leaf-top { top: -50px; right: -100px; width: 450px; transform: rotate(160deg); }
        .leaf-bottom { bottom: 10%; left: -150px; width: 500px; transform: rotate(20deg); }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 30px; position: relative; z-index: 10; }

        /* HEADER */
        header { padding: 40px 0; width: 100%; z-index: 100; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-serif); font-size: 1.4rem; font-style: italic; font-weight: 600; }
        .nav-links { display: flex; gap: 40px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; }

        /* HERO */
        .hero { padding: 100px 0; min-height: 70vh; display: flex; align-items: center; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 1.1; margin-bottom: 25px; }
        .hero p { font-size: 1.15rem; color: var(--accent-olive); max-width: 550px; margin-bottom: 35px; }

        /* SEKCJA O MNIE + OKRĄGŁE ZDJĘCIE */
        .section { padding: 100px 0; position: relative; }
        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .about-img-wrapper { position: relative; text-align: center; }
        .about-img-wrapper img { 
            width: 320px; 
            height: 320px; 
            object-fit: cover; 
            border-radius: 50%; /* OKRĄGŁA RAMKA */
            border: 1px solid var(--gold);
            padding: 8px;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 15px 45px rgba(59, 47, 42, 0.1);
        }

        .ritual-quote { 
            font-family: var(--font-serif); 
            font-style: italic; 
            font-size: 1.4rem; 
            color: var(--accent-olive); 
            margin: 30px 0; 
            border-left: 2px solid var(--gold); 
            padding-left: 25px; 
        }

        /* FORMULARZ */
        .contact-box { max-width: 750px; margin: 0 auto; background: var(--white); padding: 50px; border-radius: 2px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 15px; border: none; border-bottom: 1px solid #ddd; background: #fafafa; font-family: var(--font-sans); font-size: 1rem; outline: none; transition: 0.3s; }
        .form-control:focus { border-color: var(--gold); background: #fff; }
        
        .btn { display: inline-block; padding: 18px 45px; background: var(--accent-olive); color: var(--white); border: none; cursor: pointer; letter-spacing: 0.1em; transition: 0.4s; font-size: 0.9rem; border: 1px solid var(--accent-olive); }
        .btn:hover { background: transparent; color: var(--accent-olive); }

        .privacy-link { text-decoration: underline; cursor: pointer; font-weight: 600; color: var(--text-dark); }

        /* MODAL RODO */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(59, 47, 42, 0.7); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--white); padding: 40px; max-width: 650px; max-height: 85vh; overflow-y: auto; position: relative; border: 1px solid var(--gold); }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; color: var(--accent-olive); }

        footer { background: var(--text-dark); color: var(--bg-sand); padding: 60px 20px; text-align: center; font-size: 0.8rem; letter-spacing: 0.05em; }

        @media (max-width: 768px) {
            .about-grid { grid-template-columns: 1fr; text-align: center; }
            .nav-links { display: none; }
            .hero h1 { font-size: 2.8rem; }
            .about-img-wrapper img { width: 260px; height: 260px; }
